detailScreens.push({
  title: "Operadores em Python",
  description: `<p>Em Python, os operadores são símbolos especiais que realizam operações em valores e variáveis. Existem diferentes tipos de operadores em Python, como operadores aritméticos, operadores de atribuição, operadores de comparação, operadores lógicos, operadores de identidade e operadores de associação.</p>

    <li>Operadores Aritméticos: +, -, *, /</li>
    <li>Operadores de Atribuição: =, +=, -=, *=, /=</li>

    <li>Operadores Lógicos: and, or, not</li>
    <li>Operadores de Identidade: is, is not</li>
    <li>Operadores de Associação: in, not in</li>
  </ul>

  <p>Os operadores são amplamente utilizados em expressões e instruções Python para realizar diferentes tipos de operações, como cálculos matemáticos, atribuições de valores, comparações de valores, e muito mais.</p>`,
  sourceCodes: [{
    type: "Python",
    content: `# Exemplo de código Python usando operadores
a = 10
b = 5

# Operadores Aritméticos
soma = a + b
subtracao = a - b
multiplicacao = a * b
divisao = a / b

# Operadores de Comparação
igual = (a == b)
diferente = (a != b)
maior = (a > b)
menor = (a < b)

# Operadores Lógicos
e_logico = (a > 0 and b > 0)
ou_logico = (a > 0 or b < 0)
negacao = not (a > b)

print("Soma:", soma)
print("Subtração:", subtracao)
print("Multiplicação:", multiplicacao)
print("Divisão:", divisao)
print("Igual:", igual)
print("Diferente:", diferente)
print("Maior:", maior)
print("Menor:", menor)
print("E Lógico:", e_logico)
print("Ou Lógico:", ou_logico)
print("Negação:", negacao)`
  }]
});
