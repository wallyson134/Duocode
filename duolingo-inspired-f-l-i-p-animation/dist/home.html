<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duolingo para Programadores</title>
  <link rel="stylesheet" href="style_home.css">

</head>
<body>
  <div class="header">
    <h1>Duolingo para Programadores</h1>
    <p>Aprenda novas linguagens de programação de forma divertida!</p>
  </div>

  <div class="cards-list">
    <div class="card">
      <a href="pagina1.html" class="card-button">
        <div class="card_image"> 
          <img src="https://example.com/python.jpg" alt="Python"> 
        </div>
        <div class="card_title title-black">
          <p>Aprenda Python</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="pagina2.html" class="card-button">
        <div class="card_image">
          <img src="https://example.com/javascript.jpg" alt="JavaScript">
        </div>
        <div class="card_title title-white">
          <p>Aprenda JavaScript</p>
        </div>
      </a>
    </div>

    <div class="card">
      <a href="sentenca.html" class="card-button">
        <div class="card_image">
          <img src="https://example.com/java.jpg" alt="Java">
        </div>
        <div class="card_title title-black">
          <p>Aprenda Java</p>
        </div>
      </a>
    </div>
    
    <div class="card">
      <a href="pagina4.html" class="card-button">
        <div class="card_image">
          <img src="https://example.com/htmlcss.jpg" alt="HTML & CSS">
        </div>
        <div class="card_title title-white">
          <p>Aprenda HTML & CSS</p>
        </div>
      </a>
    </div>
  </div>

  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
</body>
</html>
